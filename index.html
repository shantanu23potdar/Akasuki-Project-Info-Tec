<!-------------------------------------------------- To read file Hidden file input for file uploads----------------------------------------------------------------->
<input type="file" id="file-input" style="display: none;">

<script>
  // JavaScript to handle file interactions
  const fileButtons = document.querySelectorAll('.file-button');
  const fileInput = document.getElementById('file-input');
  const fileContent = document.getElementById('file-content');

  fileButtons.forEach(button => {
    button.addEventListener('click', () => {
      const acceptedTypes = button.getAttribute('data-accept').split(',');
      fileInput.accept = acceptedTypes.join(',');
      fileInput.click();
    });
  });

  fileInput.addEventListener('change', () => {
    const selectedFile = fileInput.files[0];
    if (selectedFile) {
      const reader = new FileReader();
      reader.onload = event => {
        fileContent.innerHTML = `<pre>${event.target.result}</pre>`;
      };
      reader.readAsText(selectedFile);
    } else {
      fileContent.innerHTML = ''; // Clear content if no file is selected
    }
  });
</script>
